    function getQueryParam(name) {

    }


    function fetchProductDetailsAndDisplay(email) {
        const dataRef = database.ref(`donate/`);
        dataRef.once('value', function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                const orders = childSnapshot.val();
                document.querySelector('tbody').innerHTML = `
                <tr>
                    <td style="width: 170px;"">Book Title</td>
                    <td>${orders.BookTitle}</td>
                </tr>
                <tr>
                    <td style="width: 170px;">Book Condition Description</td>
                    <td>${orders.Condition}</td>
                </tr>
                <tr>
                `;
            });
        
        });
                
    }
    const email = getQueryParam("email");
    fetchProductDetailsAndDisplay(email);
